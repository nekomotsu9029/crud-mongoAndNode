<%- include('templates/_header', {tituloWeb: 'home'}) %>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-4"></div>
                <div class="col-12 col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <form action="/actualizar/<%=tarea._id%>" method="post" >
                                <div class="form-group">
                                    <input class="form-control" type="text" name="title" placeholder="Inserta un titulo" value="<%=tarea.title%>" >
                                    <br>
                                    <textarea class="form-control" cols="80" name="description" placeholder="Describe el objeto" ><%=tarea.description%></textarea>
                                    <br>
                                    <div class="d-grid">
                                        <button type="submit" class="btn btn-success" >Actualizar</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-4"></div>
            </div>
        </div>
    </main>
    <footer>
        
    </footer>
</body>
</html>
